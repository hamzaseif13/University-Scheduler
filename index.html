<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Scheduler</title>
 
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container" tabindex="-1">
        <div id="header" class="">
            Welcome to University Scheduler
        </div>
        <div id="options" class="">
            <div class="big option" title="search">

                <p class="text-center">Search Course By</p>
                <select name="searchBy" class="form-select-sm">
                    <option value="lineNumber">Line Number</option>
                    <option value="faculty">Faculty</option>
                    <option value="department">Department</option>
                    <option value="symbol">Symbol</option>
                    <option value="name">Name</option>
                </select>

                <input type="text" name="searchval">
                <button type="button" class="submit btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">Search</button>

            </div>
            <div class="option" title="courses">
                <button type="button" class="submit btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">View My Courses</button>
            </div>
            <div class="option" title="generateSchedule">
                <button type="button" class="submit btn-sm btn-primary" >Generate</button>
            </div>
        </div>
        <div id="table" tabindex="-1">
            <h5 class="title text-center"></h5>
            <div class="content overflow-auto"></div>
            <div class="btn-group">
                <div class="prev btn btn-lg btn-secondary">< Prev</div>
                <div class="next btn btn-lg btn-secondary">Next ></div>
            </div>
        </div>
    </div>
    <!-- this is a modal (like a popup window) to display courses (made using bootstrap) (courses are added using JS)-->
    <div class="modal fade" data-bs-backdrop="false" tabindex="-1" id="myModal">
        <div class="modal-dialog modal-xl modal-fullscreen-xl-down modal-dialog-scrollable modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Courses</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" tabindex="-1">
                    <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-4">
                        
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" 
    crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" 
    crossorigin="anonymous"></script>
    
    <script type="module" src="script.js"></script>
</body>
</html>
