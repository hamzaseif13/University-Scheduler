<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Scheduler</title>
    
    
    
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
        <div id="header" >
            Welcome to University Scheduler
        </div>
        <div id="stats">
            <!-- <div class="display">
                <h2>Number of Courses</h2>
                <div class="value">0</div>
            </div>
            <div class="display">
                <h2>Number of Hours</h2>
                <div class="value">0</div>
            </div> -->
        </div>
        <div id="options">
            <div class="big option" title="search">

                <p class="text-center">Search Course By</p>
                <select name="searchBy" class="form-select-sm">
                    <option value="lineNumber">Line Number</option>
                    <option value="faculty">Faculty</option>
                    <option value="department">Department</option>
                    <option value="symbol">Symbol</option>
                    <option value="name">Name</option>
                </select>

                <input type="text" name="searchval">
                <button type="button" class="submit btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">Search</button>
            </div>
            <div class="option" title="courses">
                <button type="button" class="submit btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">View My Courses</button>

            </div>
        </div>
        <div id="table" class="overflow-auto">
            <table class="schedule table table-bordered table-sm fs-6">
                <thead>
                    <tr><th>#</th><th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th></tr>
                </thead>
                <tbody>
                    <tr><td >8:30</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                    <tr><td >9:30</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                    <tr><td >10:30</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                    <tr><td >11:30</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                    <tr><td >12:30</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                    <tr><td >13:30</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                    <tr><td >14:30</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                    <tr><td >15:30</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                    <tr><td >16:30</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                    <tr><td >17:30</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- this is a modal (like a popup window) to display courses (made using bootstrap) (courses are added using JS)-->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog modal-fullscreen modal-dialog-scrollable modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Courses</h5>
                </div>
                <div class="modal-body">
                    <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-4">
                        
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" value="">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <script 
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" 
    crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" 
    crossorigin="anonymous"></script>
    
    <script src="data.js"></script>
    <script src="script.js"></script>
    <script>
        const app = new SchedulerGUI();  
    </script>
</body>
</html>
