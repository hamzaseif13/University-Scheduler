<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Scheduler</title>
 
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container" tabindex="-1">
        <div id="header" class="">
            Welcome to University Scheduler
        </div>
        <div id="options" class="">
            <div class="big option" title="search">

                <p class="text-center">Search Course By</p>
                <select name="searchBy" class="form-select-sm">
                    <option value="lineNumber">Line Number</option>
                    <option value="faculty">Faculty</option>
                    <option value="department">Department</option>
                    <option value="symbol">Symbol</option>
                    <option value="name">Name</option>
                </select>

                <input type="text" name="searchval">
                <button type="button" class="submit btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#coursesModal">Search</button>

            </div>
            <div class="option" title="courses">
                <button type="button" class="submit btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#coursesModal">View My Courses</button>
            </div>
            <div class="option" title="generateSchedule">
                <button type="button" class="submit btn-sm btn-primary" >Generate</button>
            </div>
            <div class="option" title="days">
                <h5 class="text-center ">Days:</h5>
                <div class="btn-group">
                    <input name="sun" type="checkbox" class="btn-check" id="Sun" autocomplete="off" checked>
                    <label class="btn btn-outline-info" for="Sun">Sun</label>
                    <input name="mon" type="checkbox" class="btn-check" id="Mon" autocomplete="off" checked>
                    <label class="btn btn-outline-info" for="Mon">Mon</label>
                    <input name="tue" type="checkbox" class="btn-check" id="Tue" autocomplete="off" checked>
                    <label class="btn btn-outline-info" for="Tue">Tue</label>
                    <input name="wed" type="checkbox" class="btn-check" id="Wed" autocomplete="off" checked>
                    <label class="btn btn-outline-info" for="Wed">Wed</label>
                    <input name="thu" type="checkbox" class="btn-check" id="Thu" autocomplete="off" checked>
                    <label class="btn btn-outline-info" for="Thu">Thu</label>
                </div>
            </div>
            <div class="option" title="time">
                <h5 class="text-center ">Hours:</h5>
                <div class="input-group">
                    <span class="input-group-text">From</span>
                    <input name="min" type="text" class="form-control" value="8:30">
                    <span class="input-group-text">To</span>
                    <input name="max" type="text" class="form-control" value="18:30">
                </div>
                <span class="doubleRange">
                    <span class="bar">
                        <span class="colored"></span>
                        <span class="rangeSlider" id="minSlider"></span>
                        <span class="rangeSlider" id="maxSlider"></span>
                    </span>
                </span>
            </div>
        </div>
        <div id="table" tabindex="-1">
            <div class="cover hidden" title="table">
                <div class="spinner-border text-primary m-auto" style="width: 4rem;height: 4rem;" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
            </div>
            <div class="content overflow-auto">
                <div class="timeTable row row-cols-6 g-0">
                    <div class="tableHead">#</div>
                    <div class="tableHead">Sun</div>
                    <div class="tableHead">Mon</div>
                    <div class="tableHead">Tue</div>
                    <div class="tableHead">Wed</div>
                    <div class="tableHead">Thu</div>
                    <div class="tableKeys">
                        <div class="hours"><span>8:30 AM</span></div>
                        <div class="hours"><span>9:30 AM</span></div>
                        <div class="hours"><span>10:30 AM</span></div>
                        <div class="hours"><span>11:30 AM</span></div>
                        <div class="hours"><span>12:30 PM</span></div>
                        <div class="hours"><span>1:30 PM</span></div>
                        <div class="hours"><span>2:30 PM</span></div>
                        <div class="hours"><span>3:30 PM</span></div>
                        <div class="hours"><span>4:30 PM</span></div>
                        <div class="hours"><span>5:30 PM</span></div>
                        <div class="hours"><span>6:30 PM</span></div>
                    </div>
                    <div class="tableCol" ></div>
                    <div class="tableCol" ></div>
                    <div class="tableCol" ></div>
                    <div class="tableCol" ></div>
                    <div class="tableCol" ></div>
                </div>
            </div>
            <div class="input-group btn-group flex-nowrap h-100 w-100 justify-content-center">
                <div class="prev btn btn-lg btn-secondary"> Prev</div>
                <span class="input-group-text">Schedule No.</span>
                <input class="" type="number">
                <span class="input-group-text">/ 1</span>
                <div class="next btn btn-lg btn-secondary">Next </div>
            </div>
        </div>
    </div>
    <!-- this is a modal (like a popup window) to display courses (made using bootstrap) (courses are added using JS)-->
    <div class="modal fade" tabindex="-1" id="coursesModal">
        <div class="modal-dialog modal-xl modal-fullscreen-xl-down modal-dialog-scrollable modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Courses</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" tabindex="-1">
                    <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-4">
                        
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" tabindex="-1" id="sectionModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Sections: </h4>
                </div>
                <div class="modal-body" tabindex="-1">
                    <div class="row g-0">
                        <div title="Previous Section" class="prev col-1 btn btn-light position-relative p-0"><span class="position-absolute"><</span></div>
                        <div class="col-10"></div>
                        <div title="Next Section" class="next col-1 btn btn-light position-relative p-0"><span class="position-absolute">></span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" 
    crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" 
    crossorigin="anonymous"></script>
    
    <script type="module" src="script.js"></script>
</body>
</html>
